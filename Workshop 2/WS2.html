<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshop 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Workshop 2: JavaScript BOM</h1>

    <hr />
    <p><strong>Exercise 1</strong></p>
    <p id="quote"></p>
    <p><strong>Exercise 2</strong></p>
    <p id="output"></p>
    <p><strong>Exercise 3</strong></p>
    <p>
        <button onclick="checkBrowser()">Browser Check</button>
    </p>
    <p><strong>Exercise 4</strong></p>
    <button onclick="window.location.href='studentcheck.html';">
    Stud Check</button>
    <p><strong>Exercise 5</strong></p>
        <div id="randoimg"></div>

    <script>
        document.getElementById("quote").innerHTML = "If I had nine hours to chop down a tree, I'd spend the first six sharpening my ax.<br>-- Abraham Lincoln";
        
        function repeatingText(text, times) {
            const outputElement = document.getElementById("output");
            for (let i = 0; i < times; i++) {
                outputElement.innerHTML += text + "<br>";
            }
        }
        repeatingText("Repeat for 50 times", 50);
        function checkBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes("firefox")) {
                window.location.href = "http://www.mozilla.org";
            } else {
                window.location.href = "http://youtube.com";
            }
        }
        var images =[
            "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
            "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
            "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg"
        ];

        function displayRandomImage() {
            var imageContainer = document.getElementById('randoimg');
            if (imageContainer) {
                var randomIndex = Math.floor(Math.random() * images.length);
                console.log('Random Index:', randomIndex);
                var randomImage = images[randomIndex];
                console.log('Random Image URL:', randomImage);
                imageContainer.innerHTML = '<img src="' + randomImage + '" alt="Random Image">';
            } else {
                console.error('Element with id "randoimg" not found.');
            }
        }
        displayRandomImage();
    </script>
</body>
